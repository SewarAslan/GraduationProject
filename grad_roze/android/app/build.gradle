plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // The Flutter Gradle Plugin must be applied after the Android and Kotlin plugins
}

android {
    namespace = "com.example.grad_roze"
    compileSdk = 34 // Update compileSdk to 34

    ndkVersion = "25.1.8937393" // Keep NDK version if needed for your app

    defaultConfig {
        applicationId = "com.example.grad_roze" // Specify your unique application ID
        minSdk = 21 // Adjust if dependencies require a higher version
        targetSdk = 34 // Update targetSdk to 34
        versionCode = flutter.versionCode // Version code from Flutter
        versionName = flutter.versionName // Version name from Flutter
        

    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            // Configure signing for release build if required
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
